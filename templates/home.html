<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFacturier Plus</title>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: #2c3e50;
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 18px;
            margin-bottom: 60px;
            font-weight: 400;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 50px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 280px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #2c3e50;
            color: white;
            border-color: #2c3e50;
        }

        .btn-primary:hover {
            background: #1a252f;
            border-color: #1a252f;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            color: #2c3e50;
            border-color: #d1d5db;
        }

        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #2c3e50;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>iFacturier Plus</h1>
        <p class="subtitle">Gestion professionnelle des Ã©tats de facturation</p>
        <div class="buttons">
            <button class="btn btn-primary" onclick="traiterEtats()">Traiter Des ETATS</button>
            <button class="btn btn-secondary" onclick="configurations()">Configurations</button>
        </div>
    </div>

    <script>
        let bridge;

        new QWebChannel(qt.webChannelTransport, function(channel) {
            bridge = channel.objects.bridge;
        });

        function traiterEtats() {
            if (bridge) {
                bridge.traiterEtats();
            }
        }

        function configurations() {
            if (bridge) {
                bridge.configurations();
            }
        }
    </script>
</body>
</html>
