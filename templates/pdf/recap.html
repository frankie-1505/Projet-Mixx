<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: A4 landscape;
            margin: 4cm 1.5cm 3.5cm 1.5cm;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 10px;
            color: #333;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .info-group {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            gap: 5px;
            font-size: 11px;
        }

        .info-label {
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #2c3e50;
            color: white;
            padding: 8px 6px;
            text-align: left;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
        }

        td {
            padding: 6px;
            border-bottom: 1px solid #ddd;
            font-size: 9px;
        }

        .text-right {
            text-align: right;
        }

        tbody tr {
            page-break-inside: avoid;
            page-break-after: auto;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        .footer-table {
            margin-top: 10px;
            font-weight: bold;
            background: #fff3cd;
        }

        .footer-table td {
            padding: 8px;
            border-top: 2px solid #2c3e50;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">RÉCAPITULATIF DES TRANSACTIONS - {{titre}}</div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Alias</th>
                <th>Date Début</th>
                <th>Date Fin</th>
                <th class="text-right">Montant Trans.</th>
                <th>Agrégation</th>
                <th>Annulation</th>
                <th class="text-right">Commission</th>
                <th class="text-right">Montant Reversé</th>
            </tr>
        </thead>
        <tbody>
            {{transactions}}
        </tbody>
    </table>
</body>
</html>
